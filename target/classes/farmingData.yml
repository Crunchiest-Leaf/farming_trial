# configuration for tools. 
# usage - 
# tools:
#   <tool>: <tool level>

tools:
  wooden_hoe: 1
  stone_hoe: 1
  iron_hoe: 2
  golden_hoe: 2
  diamond_hoe: 3
  netherite_hoe: 3

# configuration for crops. 
# usage - 
# crops: 
#   <crop>: //material name for crop block//
#     seed: <seed>
#     drop: <drop>
crops:
  wheat:
    seed: wheat_seeds
    drop: wheat
    multiplier: 1
  carrots:
    seed: carrot
    drop: carrot
    multiplier: 0.5
  potatoes:
    seed: potato
    drop: potato
    multiplier: 0.5
  beetroots:
    seed: beetroot_seeds
    drop: beetroot
    multiplier: 1
